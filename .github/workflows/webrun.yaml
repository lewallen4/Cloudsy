name: Generate and Publish Weather

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run new.sh script
        run: |
          script -q -e -c "bash script.sh -z 98144"

      - name: Let file finish being created
        run: |
          mkdir www
          echo " "
          ls -la
          echo " "
          cd db
          ls -la
          cd ..
          echo " "
          cp db/frontEnd.html www/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: www/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4